name: Release Build

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Cache Gradle dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Extract Version Name
      id: extract_version
      run: |
        VERSION_NAME=$(grep 'val vName =' app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
        echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
        echo "Detected version: $VERSION_NAME"

    - name: Configure Git User
      run: |
        git config user.name "LanRhyme"
        git config user.email "xiao_ren233@foxmail.com"

    - name: Generate Changelog
      id: changelog
      run: |
        # Find the last tag
        LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
        
        if [ -z "$LAST_TAG" ]; then
          echo "No previous tags found. Generating changelog from first commit."
          CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
        else
          echo "Last tag: $LAST_TAG"
          CHANGELOG=$(git log ${LAST_TAG}..HEAD --pretty=format:"- %s (%h)" --no-merges)
        fi
        
        # Escape newlines for GitHub Actions output
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
        
        echo "changelog=$CHANGELOG" >> $GITHUB_OUTPUT

    - name: Build Release APKs for all ABIs
      env:
        MICROSOFT_CLIENT_ID: ${{ secrets.MICROSOFT_CLIENT_ID }}
        CLIENT_ID: ${{ secrets.CLIENT_ID }}
      run: ./gradlew assembleRelease

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ env.VERSION_NAME }}
        release_name: ${{ env.VERSION_NAME }}
        body: |
          ## Update Log
          ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: false

    - name: Upload Universal Release APK
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-universal-release.apk
        asset_name: com.lanrhyme.shardlauncher-all.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release APKs (armeabi-v7a)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-armeabi-v7a-release.apk
        asset_name: com.lanrhyme.shardlauncher-armeabi-v7a.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release APKs (arm64-v8a)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-arm64-v8a-release.apk
        asset_name: com.lanrhyme.shardlauncher-arm64-v8a.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release APKs (x86)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-x86-release.apk
        asset_name: com.lanrhyme.shardlauncher-x86.apk
        asset_content_type: application/vnd.android.package-archive

    - name: Upload Release APKs (x86_64)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: app/build/outputs/apk/release/app-x86_64-release.apk
        asset_name: com.lanrhyme.shardlauncher-x86_64.apk
        asset_content_type: application/vnd.android.package-archive
